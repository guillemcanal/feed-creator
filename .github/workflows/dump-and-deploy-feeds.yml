# Simple workflow for deploying static content to GitHub Pages
name: Generate and Deploy Atom feeds to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  # Run everyday at 04:00 AM, 10:00 AM and 04:00 PM
  schedule:
    - cron: '0 4,10,16 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install PHP with extensions
        uses: shivammathur/setup-php@v2
        with:
          coverage: "none"
          extensions: "intl, mbstring"
          php-version: '8.2'
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist

      - name: Run tests
        run: composer tests
        if: github.event_name != 'schedule'

      - name: Generate feeds
        env:
          PASSWORD: ${{ secrets.PASSWORD }}
          CONFIG: ${{ secrets.CONFIG }}
        run: |
          export SECRET_HASH=$(echo -n $PASSWORD | sha1sum | awk '{print $1}')
          export FEEDS_DIRECTORY=./docs/$SECRET_HASH
          echo $CONFIG | base64 --decode --ignore-garbage > config.json
          mkdir -p ./docs/$SECRET_HASH
          touch ./docs/.nojekyll
          cp ./index.password.html ./docs/index.html
          composer dump-feeds

      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
